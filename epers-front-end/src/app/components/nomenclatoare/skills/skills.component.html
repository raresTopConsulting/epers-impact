<div class="row">
  <div class="col-12 text-center p-4">
    <h3>Nomenclator Competen»õe</h3>
  </div>
</div>
<div class="row p-2 border-rounded">
  <router-outlet></router-outlet>

  @if (!idFirmaLoggedInUser) {
    <table-header (add)="navToAdd()" [currentPage]="currentPage" [pages]="pages"
      [itemsPerPage]="itemsPerPage" (nextPage)="nextPage($event)" (previousPage)="previousPage($event)"
      (lastPage)="lastPage($event)" [displayAddButton]="true" (selectItemsPerPage)="changeItemsPerPage($event)"
      (serachFilter)="filter($event)" [searchCriteria]="filtru ? filtru : 'Denumire, Descriere'" [ddFilterList]="ddFirme"
      [ddFilterVisible]="true" (serachIdDDFilter)="filterFirma($event)" ddFilterCriteria="Firma">
    </table-header>
  }

  @if (idFirmaLoggedInUser) {
    <table-header (add)="navToAdd()" [currentPage]="currentPage" [pages]="pages"
      [itemsPerPage]="itemsPerPage" (nextPage)="nextPage($event)" (previousPage)="previousPage($event)"
      (lastPage)="lastPage($event)" [displayAddButton]="true" (selectItemsPerPage)="changeItemsPerPage($event)"
      (serachFilter)="filter($event)" [searchCriteria]="filtru ? filtru : 'Denumire, Descriere'">
    </table-header>
  }

  <table class="table p-3 table-striped table-bordered">
    <thead class="table-header">
      <tr class="table-info">
        @for (header of headers; track header) {
          <td>{{ header }}</td>
        }
      </tr>
    </thead>
    <tbody>
      @for (skill of skills; track skill) {
        <tr>
          <td>{{skill.denumire}}</td>
          <td>{{skill.descriere}}</td>
          <td>{{skill.tip}}</td>
          <td style="text-align: center;">
            @if (skill.activ) {
              <mat-icon color="primary" fontIcon="check"></mat-icon>
            }
            @if (!skill.activ) {
              <mat-icon color="warn" fontIcon="close"></mat-icon>
            }
          </td>
          <td>{{skill.firma}}</td>
          <td>
            <div class="text-center">
              <table-edit-button [routerLink]="['edit', skill.id]"></table-edit-button>
            </div>
          </td>
          <td>
            <div class="text-center">
              <table-delete-button (click)="deleteSkill(skill.id)"></table-delete-button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
