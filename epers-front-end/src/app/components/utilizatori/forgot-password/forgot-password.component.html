<div class="row forgotPassword-success">
  @if (successMessage) {
    <div class="message-bar-form">
      <div class="alert alert-success" role="alert">
        <strong>Success! </strong>{{successMessage}}
      </div>
    </div>
  }
</div>

<h3>Schimbare parolă</h3>

<div class="row">
  <div class="col-6" style="font-size: small">
    <section>
      <form id="forgotPassword" (ngSubmit)="sendEmailResetPassword()" #forgotPasswordForm="ngForm">
        <hr />
        <div class="form-group p-2">
          <label for="forogt-password-emailAddress">Email</label>
          <input type="email" id="forogt-password-emailAddress" name="email" class="form-control" [(ngModel)]="emailAddress"
            #email="ngModel" required [class.invalid]="email.touched && email.invalid" />
          @if (!email.valid && email.touched) {
            <span class="help-block help-block-danger">Câmpul este
            obligatoriu!</span>
          }
        </div>
        <div class="form-group p-2">
          <button type="submit" [disabled]="forgotPasswordForm.invalid" mat-raised-button color="primary" class="form-control">
            Trmite Email Recuperare Parolă
          </button>
        </div>
      </form>
    </section>
  </div>

</div>
